{% extends "shared/base.html" %}
{% load static %}
{% block content %}
    <h1 class="prj-title">My Projects</h1>
    <div class="row">
        {% for project in projects %}
            <div class="col-sm-3">
                <div class="card mb-2">
                    <img src="{{ project.image.url }}" alt="" class="prj-card-img">
                </div>
                <div class="card-body">
                    <h5 class="card-title">
                        {{ project.title }}
                    </h5>
                    <p class="card-text">
                        {{ project.description }}
                    </p>
                    <a href="{% url "project detail" project.pk %}" class="btn btn-primary">
                        Read more
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
